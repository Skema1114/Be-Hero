<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/listar-favorito"> </ion-back-button>
    </ion-buttons>
    <ion-title>Herois Favoritados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item *ngFor="let hFavs of heroisFavorito | async">
      <ion-thumbnail slot="start">
        <ion-img src="{{hFavs.img}}.jpg"></ion-img>
      </ion-thumbnail>
      <ion-label> {{ hFavs.nome }} </ion-label>
      <ion-button color="danger" (click)="apagar(hFavs.id)">Apagar</ion-button>
    </ion-item>

        <ion-button color="danger" (click)="apagar(hFavs.id)">Apagar</ion-button>
      </ion-item>
    -->
  </div>
</ion-content>
