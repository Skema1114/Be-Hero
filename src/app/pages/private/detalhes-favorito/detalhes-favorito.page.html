<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/listar-favorito"> </ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes Favorito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Detalhees</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let hFavs of heroisFavorito | async">
        <ion-label> {{ hFavs.idHeroi }} </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
