<ion-header>
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Criar favorito</ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="mail" slot="start"></ion-icon>
            Nome
          </ion-label>
          <ion-input [(ngModel)]="favoritoX.nome"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="gravar()">Salvar</ion-button>
      </ion-card-content>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Meus favoritos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let item of favorito | async" href="tabs/detalhes-favorito/{{ item.id }}">
        <ion-label> {{ item.nome }} </ion-label>
        <ion-note>
          {{item.emailUsuario}}
        </ion-note>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
