<ion-header>
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let item of favorito | async">
        <ion-label> {{ item.nome }} </ion-label>
        <ion-button color="danger" (click)="apagar(item.id)">Apagar</ion-button>
        <ion-button color="success" href="tabs/detalhes-favorito/{{ item.id }}">Entrar</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="bookmarks" slot="start"></ion-icon>
            Novo favorito
          </ion-label>
          <ion-input [(ngModel)]="favoritoX.nome"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="gravar()">Salvar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
