<ion-header>
  <ion-toolbar>
    <ion-title>Heróis</ion-title>
  </ion-toolbar>
</ion-header>

<!-- REFERENCIA: https://imasters.com.br/apis-microsservicos/ionic-3-consumindo-api-da-marvel -->

<ion-content>


  <ion-content>
    <!--
    <ion-item>
      <ion-searchbar showCancelButton="focus" placeholder="Encontre o Heróis"></ion-searchbar>
    </ion-item>
    -->
    <div class="ion-padding">
      <ion-list>
        <ion-item *ngFor="let item of retornoX" href="tabs/detalhes-heroi/{{ item.id }}">
          <ion-thumbnail slot="start">
            <ion-img src="{{item.thumbnail.path}}.{{item.thumbnail.extension}}"></ion-img>
          </ion-thumbnail>
          <h2>{{ item.name }}</h2>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll threshold="200PX" (ionInfinite)="loadData($event)" [disabled]="numTimesLeft <= 0">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Contatando outros heróis...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </div>
  </ion-content>

</ion-content>
