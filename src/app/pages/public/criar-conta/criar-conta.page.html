<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"> </ion-back-button>
    </ion-buttons>
    <ion-title>Nova conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="person-add" slot="start"></ion-icon>
            Nome
          </ion-label>
          <ion-input [(ngModel)]="usuario.nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="mail" slot="start"></ion-icon>
            E-mail
          </ion-label>
          <ion-input [(ngModel)]="usuario.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="lock" slot="start"></ion-icon>
            Senha
          </ion-label>
          <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="cadastrar()" [disabled]="!usuario.valid">
          Gravar
        </ion-button>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-content>
