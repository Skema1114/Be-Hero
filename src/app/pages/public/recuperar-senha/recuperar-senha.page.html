<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-content>
        <form>
          <ion-item>
            <ion-label position="floating">
              <ion-icon name="mail"></ion-icon>
              Email
            </ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
          </ion-item>
          <ion-button (click)="recuperar()" expand="block">Recuperar</ion-button>
        </form>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-button routerLink="/criar-conta" expand="block" fill="clear">
    Cadastre-se
  </ion-button>
</ion-footer>
